{% extends "layout.html" %}
{% block title %} {{_('Gallery')}} {% endblock %}
{% block content %}
<script type="text/javascript"
        src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script>
$(document).ready(function(){
    $('.gallery-item').slick({
        infinite: false,
        arrows: true
    });
});

</script>
<center>
  <div class="gallery-item">
    {% for description in descriptions %}
    <div>
      {% include 'description_form.html' %}
    </div>
    {% endfor %}
  </div>
</center>
{% endblock %}
